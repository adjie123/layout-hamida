<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="custom/css/custom.css">
	<title>Register Toko Hamida</title>
</head>
<body>
	<div class="container" style="padding-top: 10%;">
		<div class="col-12 text-center">
			<img src="asset/logo/logo.png" width="180" height="100">
			<h5 style="margin-bottom: 0px; margin-top: 20px;">Daftar Sekarang</h5>
			<span>Sudah punya akun? Silahkan <a href="login.html" class="green-text">Login</a></span>
		</div>
		
		<form style="padding: 3% 35% 0 35%;">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="Nama Lengkap">
		  </div>
		  <div class="form-group">
		    <input type="email" class="form-control" placeholder="Enter atau Nomor Handphone">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-info btn-block">Daftar</button>
		</form>

	</div>
</body>
